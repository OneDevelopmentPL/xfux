# Ogólne ustawienia wydajności
backend = "glx";
vsync = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;

# --- Animacje (Pijulius Fork) ---
animations = true;
animation-stiffness = 260.0;
animation-dampening = 20.0;
animation-clamping = true;
animation-mass = 1.0;

# Efekty okien
animation-for-open-window = "zoom";      # Otwieranie
animation-for-unmap-window = "zoom";     # Minimalizacja/Zamykanie
animation-for-menu-window = "slide-down"; # Menu
animation-for-transient-window = "zoom"; # Dialogi

# Wykluczenia animacji (żeby pulpit nie migał)
animation-exclude = [
    "class_g = 'Xfce4-panel'",
    "class_g = 'xfdesktop'",
    "class_g = 'Xfce4-notifyd'",
    "window_type = 'desktop'"
];

# --- Zaokrąglone rogi ---
corner-radius = 12;
rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

# --- Rozmycie (Blur) ---
blur: {
  method = "dual_kawase";
  strength = 6;
  background = true;
  background-frame = false;
  background-fixed = false;
}

# --- Cienie ---
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.4;
shadow-offset-x = -12;
shadow-offset-y = -12;
# Dodaj to do sekcji wykluczeń lub na końcu pliku
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1.0; }
  dropdown_menu = { opacity = 1.0; }
};

# W sekcji animacji upewnij się, że masz:
animation-for-menu-window = "slide-down";
